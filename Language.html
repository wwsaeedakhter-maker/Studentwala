<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Language - Student Wala</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff, #00bfff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .lang-btn {
      background: white;
      color: #007bff;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      margin: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 80%;
    }

    .lang-btn:hover {
      background: #005ecb;
      color: white;
      transform: scale(1.05);
    }

    button.next {
      background: white;
      color: #007bff;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 25px;
      transition: all 0.3s ease;
    }

    button.next:hover {
      background: #005ecb;
      color: white;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .selected {
      background: #005ecb !important;
      color: white !important;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Select Your Language</h2>

    <button class="lang-btn" id="english">üá¨üáß English</button>
    <button class="lang-btn" id="hindi">üáÆüá≥ ‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
    <button class="lang-btn" id="both">üåê Hindi + English</button>

    <button class="next" onclick="goNext()">Next ‚û°Ô∏è</button>
  </div>

  <script>
    let selectedLanguage = null;
    const buttons = document.querySelectorAll('.lang-btn');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedLanguage = btn.textContent.trim();
      });
    });

    function goNext() {
      if (!selectedLanguage) {
        alert("Please select a language!");
        return;
      }
      localStorage.setItem("student_language", selectedLanguage);
      window.location.href = "paper.html";
    }
  </script>

</body>
</html>
