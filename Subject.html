<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Subject - Student Wala</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    select {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline: none;
      margin-bottom: 20px;
      color: #007bff;
    }

    button {
      background: white;
      color: #007bff;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #007bff;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Select Your Subject</h1>

  <select id="subjectSelect">
    <option value="">-- Choose Subject --</option>
    <option value="cdp.html">CDP (Child Development & Pedagogy)</option>
    <option value="english.html">English</option>
    <option value="hindi.html">Hindi</option>
    <option value="math.html">Mathematics</option>
    <option value="evs.html">Environmental Studies</option>
  </select>

  <button onclick="goNext()">Next ➡️</button>

  <script>
    function goNext() {
      const subject = document.getElementById("subjectSelect").value;
      if (subject === "") {
        alert("Please select a subject first!");
      } else {
        location.href = subject;
      }
    }
  </script>
</body>
</html>
