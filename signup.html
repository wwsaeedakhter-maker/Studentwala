<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Subject - Student Wala</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff, #00bfff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      margin: 0;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 450px;
      animation: fadeIn 1s ease;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .subject-btn {
      background: white;
      color: #007bff;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      margin: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 85%;
    }

    .subject-btn:hover {
      background: #005ecb;
      color: white;
      transform: scale(1.05);
    }

    .selected {
      background: #005ecb !important;
      color: white !important;
      transform: scale(1.05);
    }

    button.next {
      background: white;
      color: #007bff;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 25px;
      transition: all 0.3s ease;
    }

    button.next:hover {
      background: #005ecb;
      color: white;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Select Your Subject</h2>
    <div id="subjectList"></div>
    <button class="next" onclick="goNext()">Next ➡️</button>
  </div>

  <script>
    const paper = localStorage.getItem("student_paper");
    const listDiv = document.getElementById("subjectList");
    let selectedSubject = null;

    // Subjects for each paper
    const subjects = {
      "JTET PAPER - 1": [
        "Child Development & Pedagogy",
        "Language I (Hindi)",
        "Language II (English)",
        "Mathematics",
        "Environmental Studies (EVS)"
      ],
      "JTET PAPER - 2": [
        "Child Development & Pedagogy",
        "Language I (Hindi)",
        "Language II (English)",
        "Mathematics & Science",
        "Social Studies"
      ]
    };

    // Load subjects based on paper
    const currentSubjects = subjects[paper] || [];
    currentSubjects.forEach(sub => {
      const btn = document.createElement("button");
      btn.textContent = sub;
      btn.classList.add("subject-btn");
      btn.onclick = () => {
        document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedSubject = sub;
      };
      listDiv.appendChild(btn);
    });

    function goNext() {
      if (!selectedSubject) {
        alert("Please select a subject!");
        return;
      }
      localStorage.setItem("student_subject", selectedSubject);
      window.location.href = "chapter.html";
    }
  </script>

</body>
</html>
