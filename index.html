<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Wala - Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      animation: fadeInDown 1.5s ease;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      animation: fadeIn 2s ease;
    }

    button {
      background: white;
      color: #007bff;
      border: none;
      padding: 14px 30px;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: bounceIn 2s ease;
    }

    button:hover {
      background: #007bff;
      color: white;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>

  <p>Your Smart Learning Partner</p>
  <button onclick="location.href='signup.html'">Start Now</button>
</body>
</html>
