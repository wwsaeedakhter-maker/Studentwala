<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Student Wala</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      text-align: center;
      padding: 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      margin: auto;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 1.6rem;
    }

    .question {
      margin: 20px 0;
      text-align: left;
    }

    .option {
      background: white;
      color: #007bff;
      padding: 10px 15px;
      border-radius: 12px;
      margin: 8px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option:hover {
      background: #005ecb;
      color: white;
      transform: scale(1.03);
    }

    .correct {
      background: #28a745 !important;
      color: white;
    }

    .wrong {
      background: #dc3545 !important;
      color: white;
    }

    button.next {
      background: white;
      color: #007bff;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    button.next:hover {
      background: #005ecb;
      color: white;
      transform: scale(1.05);
    }

    #result {
      display: none;
      margin-top: 25px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="quizTitle">Quiz - Student Wala</h2>
    <div id="quizBox"></div>
    <button class="next" id="nextBtn" onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    <div id="result"></div>
  </div>

  <script>
    const chapter = localStorage.getItem("student_chapter") || "General";
    document.getElementById("quizTitle").innerText = "üìò " + chapter + " Quiz";

    // Example Questions (you can add 1000 later)
    const questions = [
      {
        q: "What is growth?",
        options: ["Change in body size", "Mental change", "Social change", "Emotional change"],
        answer: 0
      },
      {
        q: "Who is the father of modern education?",
        options: ["John Dewey", "Jean Piaget", "Lev Vygotsky", "Aristotle"],
        answer: 1
      },
      {
        q: "Which one is not a principle of development?",
        options: ["Development is lifelong", "Development is predictable", "Development is unidirectional", "Development is multidimensional"],
        answer: 2
      },
      {
        q: "Learning is a _____ process.",
        options: ["Continuous", "Discontinuous", "Static", "Temporary"],
        answer: 0
      }
    ];

    let index = 0;
    let correct = 0;
    let wrong = 0;
    let wrongList = [];

    const quizBox = document.getElementById("quizBox");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      const data = questions[index];
      quizBox.innerHTML = `
        <div class="question"><b>Q${index + 1}.</b> ${data.q}</div>
        ${data.options.map((opt, i) => `
          <div class="option" onclick="checkAnswer(${i})">${opt}</div>
        `).join('')}
      `;
    }

    function checkAnswer(selected) {
      const data = questions[index];
      const options = document.querySelectorAll(".option");
      options.forEach((opt, i) => {
        opt.onclick = null; // disable further clicks
        if (i === data.answer) opt.classList.add("correct");
        else if (i === selected) opt.classList.add("wrong");
      });
      if (selected === data.answer) correct++;
      else {
        wrong++;
        wrongList.push(`Q${index + 1}: ${data.q}`);
      }
    }

    function nextQuestion() {
      if (index < questions.length - 1) {
        index++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizBox.style.display = "none";
      document.getElementById("nextBtn").style.display = "none";
      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <h2>üéØ Quiz Completed!</h2>
        <p>‚úÖ Correct: ${correct}</p>
        <p>‚ùå Wrong: ${wrong}</p>
        ${wrongList.length > 0 ? `<h3>Wrong Answers:</h3><ul>${wrongList.map(q => `<li>${q}</li>`).join('')}</ul>` : ""}
        <button class="next" onclick="window.location.href='result.html'">View Detailed Result</button>
      `;
      localStorage.setItem("quiz_correct", correct);
      localStorage.setItem("quiz_wrong", wrong);
    }

    loadQuestion();
  </script>

</body>
</html>
