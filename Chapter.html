<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Chapter - Student Wala</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff, #00bfff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      margin: 0;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 450px;
      animation: fadeIn 1s ease;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .chapter-btn {
      background: white;
      color: #007bff;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      margin: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 85%;
    }

    .chapter-btn:hover {
      background: #005ecb;
      color: white;
      transform: scale(1.05);
    }

    .selected {
      background: #005ecb !important;
      color: white !important;
      transform: scale(1.05);
    }

    button.next {
      background: white;
      color: #007bff;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 25px;
      transition: all 0.3s ease;
    }

    button.next:hover {
      background: #005ecb;
      color: white;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Select Chapter</h2>
    <div id="chapterList"></div>
    <button class="next" onclick="startQuiz()">Start Quiz ▶️</button>
  </div>

  <script>
    const subject = localStorage.getItem("student_subject");
    const chapterList = document.getElementById("chapterList");
    let selectedChapter = null;

    // Example chapters (you can expand later)
    const chapters = {
      "Child Development & Pedagogy": [
        "Growth & Development",
        "Learning & Motivation",
        "Teaching Skills",
        "Child-Centered Education",
        "Inclusive Education"
      ],
      "Language I (Hindi)": [
        "भाषा और व्याकरण",
        "पठन कौशल",
        "शब्द और वाक्य संरचना"
      ],
      "Language II (English)": [
        "Grammar & Composition",
        "Reading Comprehension",
        "Language Pedagogy"
      ],
      "Mathematics": [
        "Number System",
        "Geometry",
        "Algebra",
        "Measurement",
        "Data Handling"
      ],
      "Environmental Studies (EVS)": [
        "Our Surroundings",
        "Food and Water",
        "Plants and Animals",
        "Environmental Balance"
      ],
      "Mathematics & Science": [
        "Physics Basics",
        "Chemistry Basics",
        "Biology Basics",
        "Algebra & Geometry"
      ],
      "Social Studies": [
        "History",
        "Geography",
        "Political Science",
        "Economics"
      ]
    };

    const currentChapters = chapters[subject] || [];
    currentChapters.forEach(ch => {
      const btn = document.createElement("button");
      btn.textContent = ch;
      btn.classList.add("chapter-btn");
      btn.onclick = () => {
        document.querySelectorAll('.chapter-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedChapter = ch;
      };
      chapterList.appendChild(btn);
    });

    function startQuiz() {
      if (!selectedChapter) {
        alert("Please select a chapter!");
        return;
      }
      localStorage.setItem("student_chapter", selectedChapter);
      window.location.href = "quiz.html";
    }
  </script>

</body>
</html>
