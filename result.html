<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result - Student Wala</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .score {
      font-size: 1.4rem;
      margin: 10px 0;
    }

    .message {
      margin: 20px 0;
      font-size: 1.2rem;
      font-weight: 500;
    }

    button {
      background: white;
      color: #007bff;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      margin: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #005ecb;
      color: white;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ğŸ“ Quiz Result</h2>
    <div class="score" id="score"></div>
    <div class="score" id="percentage"></div>
    <div class="message" id="message"></div>

    <button onclick="tryAgain()">ğŸ” Try Again</button>
    <button onclick="goHome()">ğŸ  Home</button>
  </div>

  <script>
    const correct = parseInt(localStorage.getItem("quiz_correct") || 0);
    const wrong = parseInt(localStorage.getItem("quiz_wrong") || 0);
    const total = correct + wrong;
    const percent = total > 0 ? ((correct / total) * 100).toFixed(2) : 0;

    document.getElementById("score").innerHTML = `âœ… Correct: ${correct} | âŒ Wrong: ${wrong}`;
    document.getElementById("percentage").innerHTML = `ğŸ“Š Percentage: ${percent}%`;

    let msg = "";
    if (percent >= 90) msg = "ğŸŒŸ Excellent! You're a topper!";
    else if (percent >= 70) msg = "ğŸ‘ Very Good! Keep it up!";
    else if (percent >= 50) msg = "ğŸ™‚ Good! Practice a bit more.";
    else msg = "ğŸ’ª Donâ€™t give up! Keep studying.";

    document.getElementById("message").innerHTML = msg;

    function tryAgain() {
      window.location.href = "quiz.html";
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
